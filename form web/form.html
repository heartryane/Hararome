<!DOCTYPE html>
  <html>

    <head>
     
      <title>HTML FORM</title>
      
      <link  type="text/css" rel="stylesheet" href="css/style.css">

      <meta charset="UTF-8">
      
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body >
      <div class="center">
        <form> 
        <div class="container">
          
          <div class="Reg">
            <p>Registration</p>
          </div>
          
          
          <div class="Full_name">
            <label for="Fullname" style="justify-content: center;">Full Name: </label>
             <input type="text" id="Fullname" name="Full_name" placeholder="Enter your name">
          </div>

        <div class="Username" >
          <label for="Username">Username: </label>
          <input type="text" id="Username" name="Username" placeholder="Enter your username">
        </div>

        <div class="Email" >
          <label for="Email">Email: </label>
          <input type="text" id="Email" name="Email" placeholder="Enter your email">
        </div>

        <div class="Phone_Number">
          <label for="Phone_Number">Phone Number: </label>
          <input type="text" id="Phone_Number" name="Phone_Number" placeholder="Enter your Number">
        </div>

        <div class="Password">
          <label for="Password">Password </label>
          <input type="text" id="Password" name="Password" placeholder="Enter your password">
        </div>

        <div class="Confirm_Password">
          <label for="Confirm_Password">Confirm Password: </label>
          <input type="text" id="Confirm_Password" name="Confirm_Password" placeholder="Confirm your password">
        </div>

      
       <div class="gender">
        <p>Gender</p>
       
       </div>
       
        
          <div class="Male">
            <input type="radio" id="male" name="GENDER" value="Male"><label for="Male">Male</label>
            
           </div>

           

           <div class="Female">
            <input type="radio" id="Female" name="GENDER" value="Female">
            <label for="Female">Female</label>
           </div>

           <div class="Prefer_not_to_say">
            <input type="radio" id="Prefer_not_to_say" name="GENDER" value="Prefer_not_to_say">
            <label for="Prefer_not_to_say">Prefer not to say</label>
           </div>
        
           <div class="Button">
            <button type="button">REGISTER</button>
           </div>

      </div>
    </form>


      </div>
     
 

    </body>
  </html>
